name: Build cufinufft Python wheels

on:
  # Weekly schedule (Sunday 00:00 UTC)
  schedule:
    - cron: "0 0 * * 0"

  # On tag push
  push:
    tags:
      - 'v*'
  # Manual trigger (with an optional deploy toggle)
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy after build?"
        type: boolean
        required: false
        default: false

jobs:
  build_wheels:
    name: Build cufinufft wheels on ${{ matrix.buildplat[1] }}
    runs-on: ${{ matrix.buildplat[0] }}
    strategy:
      fail-fast: false
      matrix:
        buildplat:
          - [ ubuntu-22.04, manylinux_x86_64 ]
          - [ windows-2022, win_amd64 ]
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Setup CUDA
        if: ${{ matrix.buildplat[0] == 'windows-2022' }}
        uses: Jimver/cuda-toolkit@v0.2.24
        with:
          cuda: '12.4.0'
          method: 'network'
          linux-local-args: '["--toolkit"]'
          log-file-suffix: '${{matrix.os}}-cuda-install.txt'
          sub-packages: ${{runner.os == 'Linux' && '["nvcc", "cudart"]' || '["nvcc", "cudart", "cufft", "cufft_dev"]'}}
          non-cuda-sub-packages: ${{runner.os == 'Linux' && '["libcufft","libcufft-dev"]' || '[]'}}
          use-local-cache: 'false'
          use-github-cache: 'false' #it is not working at the moment https://github.com/Jimver/cuda-toolkit/issues/390
      - name: Build ${{ matrix.buildplat[1] }} wheels
        uses: pypa/cibuildwheel@v2.22.0
        with:
          package-dir: 'python/cufinufft'
        env:
          CIBW_BUILD: '*-${{ matrix.buildplat[1] }}'
          CIBW_TEST_COMMAND: "echo 'Wheel installed'"
          CIBW_BUILD_FRONTEND: "pip; args: --no-deps"
          CIBW_BEFORE_ALL_LINUX: |
            if command -v yum &> /dev/null; then
              yum install -y epel-release
              yum-config-manager --add-repo https://developer.download.nvidia.com/compute/cuda/repos/rhel7/x86_64/cuda-rhel7.repo
              yum install -y cuda-12-4
            else
              echo "Unsupported package manager. Exiting."
              exit 1
            fi
          CIBW_ENVIRONMENT_LINUX: PATH=$PATH:/usr/local/cuda/bin LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/cuda/lib64
          CIBW_ARCHS_LINUX: x86_64

      - uses: actions/upload-artifact@v4
        with:
          name: cufinufft-wheels-${{ matrix.buildplat[1] }}
          path: ./wheelhouse/*.whl
