exclude: '\.m$|\.mw$|\.doc$|\.docbit$|\.docsrc$|\.rst$'

repos:
  - repo: local
    hooks:
      - id: git-clang-format-staged
        name: git clang-format (staged only)
        entry: bash -c 'CF=git-clang-format-21; BIN=clang-format-21; command -v "$CF" &>/dev/null || { CF=git-clang-format; BIN=clang-format; }; gitdir="$(git rev-parse --git-dir)"; rm -f "$gitdir/clang-format-index.lock"; out=$("$CF" --binary "$BIN" --staged -- "$@" 2>&1); rc=$?; rm -f "$gitdir/clang-format-index.lock"; if echo "$out" | grep -q "changed files:"; then echo "$out"; exit 1; fi; exit 0' --
        language: system
        pass_filenames: true
        types_or: [ c++, c, cuda ]
        files: \.(c|cc|cpp|h|hpp|cu|cuh)$
        exclude: '(^|/)(matlab/.*)$'
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-illegal-windows-names
      - id: mixed-line-ending
  - repo: https://github.com/BlankSpruce/gersemi
    rev: 0.25.4
    hooks:
      - id: gersemi
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.25
    hooks:
      - id: validate-pyproject
        # Optional: Include additional validations from SchemaStore
        additional_dependencies: ["validate-pyproject-schema-store[all]"]
        files: ^python/(finufft|cufinufft)/pyproject\.toml$
